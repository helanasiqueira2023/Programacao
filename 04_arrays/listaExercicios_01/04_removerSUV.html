<script>
    //Problema: Remover SUV
    //Crie os seguintes arrays:
    // let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    //Pergunte ao usuário qual carro deseja REMOVER da lista.
    //Apresente a lista antiga de SUVs e a nova lista, após a remoção do veículo solicitado.

    //ENTRADA
const carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
const carro = prompt(`Qual carro deseja remover da lista?`);

    //PROCESSAMENTO

if(carrosSUV){
    carrosSUV.splice(carro)
}


    //SAÍDA
alert(`Lista antiga: ${["Tiggo", "Sportage", "Tucson", "EcoSport"]}`);
alert(`A nova lista é: ${carrosSUV}`)
</script>
