<script>
    //Problema: Array em ordem decrescente
    //Peça para um usuário inserir três números. Crie um array com os três números, colocando-os em ordem decrescente. Para ordenar, NÃO use o método reverse();
    //Retorne os elementos do array, separando-os por hífen (n1 - n2 - n3).

    //ENTRADA
const num1 = Number(prompt(`Informe o primeiro número inteiro:`));
const num2 = Number(prompt(`Informe o segundo número inteiro:`));
const num3 = Number(prompt(`Informe o terceiro número:`));

    //PROCESSAMENTO
let arrayNumeros = [];
if(num1 < num2 < num3){
    arrayNumeros = [num3, num2, num1]
}
else{
    arrayNumeros = [num1, num2, num3]
}
    //SAÍDA
document.write(`Os elementos do array são: ${arrayNumeros.join(" - ")}.`)
</script>
